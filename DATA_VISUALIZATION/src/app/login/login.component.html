<div class="container" style="max-width: 500px;margin-top: 50px;">
    <div *ngIf="message" class="alert {{alertClass}}">{{message}}</div>
    <form method="post" action="" class="row g-3">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center;">Connexion</h1>
        <label for="inputUsername">Pseudo :</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control">
        <label for="inputPassword">Mot de passe :</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">

        <a (click)="login()" class="btn btn-lg btn-primary"  *ngIf="!isLoggedIn">Se connecter</a>
        
    </form>
</div>
